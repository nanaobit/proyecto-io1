<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solucionador de Investigaci√≥n Operativa - GeoGebra</title>
    <script src="https://cdn.geogebra.org/apps/deployggb.js"></script>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> Solucionador de Investigaci√≥n Operativa</h1>
            <p>Resuelve problemas de programaci√≥n lineal con visualizaci√≥n GeoGebra</p>
        </header>

        <div class="main-content">
            <!-- Panel de entrada -->
            <div class="input-panel">
                <h2>üìä Configuraci√≥n del Problema</h2>
                
                <!-- Tipo de optimizaci√≥n -->
                <div class="form-group">
                    <label>Tipo de Optimizaci√≥n:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="optimization" value="maximize" checked> Maximizar</label>
                        <label><input type="radio" name="optimization" value="minimize"> Minimizar</label>
                    </div>
                </div>

                <!-- Funci√≥n objetivo -->
                <div class="form-group">
                    <label for="objective">Funci√≥n Objetivo (ej: 3x + 2y):</label>
                    <input type="text" id="objective" placeholder="3x + 2y" value="3x + 2y">
                </div>

                <!-- Restricciones -->
                <div class="form-group">
                    <label>Restricciones:</label>
                    <div id="constraints-container">
                        <div class="constraint-row">
                            <input type="text" placeholder="2x + y" class="constraint-left" value="2x + y">
                            <select class="constraint-operator">
                                <option value="<=">&le;</option>
                                <option value=">=">&ge;</option>
                                <option value="=">=</option>
                            </select>
                            <input type="number" placeholder="10" class="constraint-right" value="10">
                            <button type="button" class="btn-remove" onclick="removeConstraint(this)">‚úï</button>
                        </div>
                        <div class="constraint-row">
                            <input type="text" placeholder="x + 2y" class="constraint-left" value="x + 2y">
                            <select class="constraint-operator">
                                <option value="<=">&le;</option>
                                <option value=">=">&ge;</option>
                                <option value="=">=</option>
                            </select>
                            <input type="number" placeholder="8" class="constraint-right" value="8">
                            <button type="button" class="btn-remove" onclick="removeConstraint(this)">‚úï</button>
                        </div>
                    </div>
                    <button type="button" onclick="addConstraint()" class="btn-add">‚ûï Agregar Restricci√≥n</button>
                </div>

                <!-- Restricciones de no negatividad -->
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="non-negative" checked>
                        Variables no negativas (x ‚â• 0, y ‚â• 0)
                    </label>
                </div>

                <!-- Botones de acci√≥n -->
                <div class="form-group">
                    <button onclick="solveProblem()" class="btn-solve"> Resolver</button>
                    <button onclick="clearAll()" class="btn-clear">üóëÔ∏è Limpiar</button>
                </div>
            </div>

            <!-- Panel de resultados -->
            <div class="results-panel">
                <h2>Resultados</h2>
                <div id="solution-output">
                    <div class="placeholder">
                        <p>Configura tu problema y presiona "Resolver" para ver los resultados</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Panel de GeoGebra -->
        <div class="geogebra-panel">
            <h2>üìä Visualizaci√≥n con GeoGebra</h2>
            <div class="control-buttons">
                <button class="btn-secondary" onclick="resetView()"> Resetear Vista</button>
                <button class="btn-secondary" onclick="toggleGrid()">Alternar Grilla</button>
                <button class="btn-secondary" onclick="toggleAxes()">Alternar Ejes</button>
                <button class="btn-secondary" onclick="zoomToFit()"> Ajustar Zoom</button>
            </div>
            <div id="ggb-element" class="geogebra-container"></div>
        </div>
		<div>
			hola mundo
		</div>
    </div>
	<script src="./scripts.js" defer></script>
</body>
</html>
